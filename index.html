<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 50 Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #eee;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
    input[type="date"] {
      padding: 4px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .btn-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Project 50 Habit Tracker</h1>
    <p>Track your daily habits for 50 days</p>
    <table id="habitTable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Date</th>
          <th>Wake Up 5AM</th>
          <th>Shower Immediately</th>
          <th>Prayer & Quran</th>
          <th>To-Do List</th>
          <th>Read 10 Pages</th>
          <th>OMAD Clean Meal</th>
          <th>2L Water</th>
          <th>No Distractions</th>
          <th>7 hrs Study</th>
          <th>Journal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be generated by JavaScript -->
      </tbody>
    </table>
    <div class="btn-container">
      <button onclick="saveData()">Save Data</button>
      <button onclick="resetData()">Reset Data</button>
    </div>
  </div>

  <script>
    // Total number of days for the challenge
    const totalDays = 50;
    const tableBody = document.querySelector('#habitTable tbody');

    // Load existing habit data from localStorage or create a new array if none exists.
    let habitData = JSON.parse(localStorage.getItem('habitData')) || [];
    if (habitData.length < totalDays) {
      for (let i = habitData.length; i < totalDays; i++) {
        habitData.push({
          day: i + 1,
          date: '',
          wakeUp: false,
          shower: false,
          prayer: false,
          toDo: false,
          read: false,
          omad: false,
          water: false,
          noDistractions: false,
          study: false,
          journal: false
        });
      }
    }

    // Function to render the table with current data
    function renderTable() {
      tableBody.innerHTML = '';
      habitData.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.day}</td>
          <td><input type="date" value="${entry.date}" onchange="updateEntry(${index}, 'date', this.value)"></td>
          <td><input type="checkbox" ${entry.wakeUp ? 'checked' : ''} onchange="updateEntry(${index}, 'wakeUp', this.checked)"></td>
          <td><input type="checkbox" ${entry.shower ? 'checked' : ''} onchange="updateEntry(${index}, 'shower', this.checked)"></td>
          <td><input type="checkbox" ${entry.prayer ? 'checked' : ''} onchange="updateEntry(${index}, 'prayer', this.checked)"></td>
          <td><input type="checkbox" ${entry.toDo ? 'checked' : ''} onchange="updateEntry(${index}, 'toDo', this.checked)"></td>
          <td><input type="checkbox" ${entry.read ? 'checked' : ''} onchange="updateEntry(${index}, 'read', this.checked)"></td>
          <td><input type="checkbox" ${entry.omad ? 'checked' : ''} onchange="updateEntry(${index}, 'omad', this.checked)"></td>
          <td><input type="checkbox" ${entry.water ? 'checked' : ''} onchange="updateEntry(${index}, 'water', this.checked)"></td>
          <td><input type="checkbox" ${entry.noDistractions ? 'checked' : ''} onchange="updateEntry(${index}, 'noDistractions', this.checked)"></td>
          <td><input type="checkbox" ${entry.study ? 'checked' : ''} onchange="updateEntry(${index}, 'study', this.checked)"></td>
          <td><input type="checkbox" ${entry.journal ? 'checked' : ''} onchange="updateEntry(${index}, 'journal', this.checked)"></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Update a specific field in a given entry
    function updateEntry(index, field, value) {
      habitData[index][field] = value;
    }

    // Save habitData to localStorage
    function saveData() {
      localStorage.setItem('habitData', JSON.stringify(habitData));
      alert('Data saved!');
    }

    // Reset data to initial state
    function resetData() {
      if (confirm('Are you sure you want to reset all data?')) {
        localStorage.removeItem('habitData');
        habitData = [];
        for (let i = 0; i < totalDays; i++) {
          habitData.push({
            day: i + 1,
            date: '',
            wakeUp: false,
            shower: false,
            prayer: false,
            toDo: false,
            read: false,
            omad: false,
            water: false,
            noDistractions: false,
            study: false,
            journal: false
          });
        }
        renderTable();
      }
    }

    // Render table on page load
    renderTable();
  </script>
</body>
</html>
